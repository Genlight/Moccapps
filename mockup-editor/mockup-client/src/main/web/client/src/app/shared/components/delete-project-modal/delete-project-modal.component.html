<div class="modal-header">
    <h4 class="modal-title">Delete Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div><b>{{project.name}}</b> will be deleted.</div>
    <span>Attention: This action can not be reversed.</span>
  </div>
  <div class="modal-footer">  
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onDeleteProject()">Delete Project</button>
  </div>
