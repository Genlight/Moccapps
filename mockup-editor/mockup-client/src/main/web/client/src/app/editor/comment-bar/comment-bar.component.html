<div class="card" id="comment-bar" *ngIf="showsComponent" ngDraggable>
  <div class="mb-2" style="justify-content: space-between; width: 18rem;">
    <div class="mb-2" style="display: flex; align-items: center; justify-content: space-between">
      <div>
        <label><b>Comments</b></label>
      </div>
      <div>
     <!--    <button
        class="btn btn-secondary"
        (click)="onCreateComment()"
        ngbTooltip="Add a Comment"
        >+</button> -->
        <button
          class="btn btn-primary"
          (click)="onTestButton()"
          ngbTooltip="testing commentService"
          >-</button>
        <button
          class="btn btn-light"
          (click)="onClose()"
        >
          <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
    </div>
    <div>
      <form
      novalidate
      #formComment="ngForm"
      *ngIf="!isLoading"
      >
        <div class="form-group">
          <input type="textarea"
            id="newComment"
            class="form-control"
            name="newComment"
            [(ngModel)]="newComment"
            (keyup.enter)="onAddComment()"
            placeholder="Write new comment..."
            >
        </div>
      </form>
    </div>
    <hr>
    <div id="comment-list" class="over-flow-auto" *ngIf="!isLoading">
      <app-comment
        *ngFor="let comment of comments"
        [comment]="comment">
      </app-comment>
    </div>
    <div class="d-flex justify-content-center mt-3" *ngIf="isLoading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
  </div>
</div>
