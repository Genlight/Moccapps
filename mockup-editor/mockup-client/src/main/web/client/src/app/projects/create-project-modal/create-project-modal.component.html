<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Create new project</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form
        #form="ngForm">
      <div class="form-group">
        <label for="projectName">Project name:</label>
        <input 
          type="text" 
          id="projectName" 
          class="form-control"
          name="project_name"
          #inputname
          (change) = "onNameChanged()"
          [(ngModel)]="project.name"
          required>
      </div>
      <div *ngIf="isProjectNameInvalid" class="alert alert-danger mt-3" role="alert">
          Project name must not be empty.
      </div>
      <hr>
      <div class="row">
        <div class="form-group col">
          <label for="inputWidth" class="control-label">Height:</label>
          <div class="input-group">
            <input 
              type="number" 
              id="inputWidth" 
              class="form-control"
              name="height" 
              value="300"
              [(ngModel)]="project.height"
              (change) = "onDimensionChanged()"
              required
            >
            <div class="input-group-append">
              <span class="input-group-text">px</span>
            </div>
          </div>
        </div>
       
        <div class="form-group col">
          <label for="inputWidth" class="control-label">Width:</label>
          <div class="input-group">
            <input 
              type="number" 
              id="inputWidth" 
              class="form-control"
              name="width" 
              value="300"
              [(ngModel)]="project.width"
              (change) = "onDimensionChanged()"
              required
            >
            <div class="input-group-append">
              <span class="input-group-text">px</span>
            </div>
          </div>
        </div>
      </div>
    </form>
   
    <div *ngIf="isDimensionsInvalid" class="alert alert-danger mt-3" role="alert">
        Height and width must be between 0-3000 px.
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Cancel')">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="isProjectNameInvalid || isDimensionsInvalid" (click)="onCreateProject(form.value)">Create Project</button>
  </div>
</ng-template>
<button class="btn btn-primary" (click)="openModal(content)">Create new project</button>
