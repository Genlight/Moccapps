<div class="modal-header">
  <h4 class="modal-title">Load version</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="input_invite">Select a version to restore:</label>
    <table class="table" *ngIf="projectVersions && projectVersions.length > 0">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">
            <!-- <span class="float-right">Status</span> -->
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projectVersions">
          <td>{{project.versionName}}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-dark" (click)="onRestoreProject(project)">Restore</button>
            </span>
            <!-- <span class="float-right">
              <span class="badge badge-success" *ngIf="isTeamMember(userItem.status)">Team member</span>
              <span class="badge badge-warning" *ngIf="!isTeamMember(userItem.status)">Invited</span>
              <span ngbDropdown class="ml-3">
                <button class="btn" ngbDropdownToggle>
                  <fa-icon [icon]="faEllipsisV"></fa-icon>
                </button>
                <div ngbDropdownMenu>
                  <button ngbDropdownItem (click)="onRemoveUserFromProject(userItem)">Remove</button>
                </div>
              </span>
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!projectVersions || projectVersions.length == 0">
      <hr>
      <b>No versions available for this project</b>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="activeModal.close('Cancel')">Close</button>
</div>
