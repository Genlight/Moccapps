<div class="modal-header">
  <h4 class="modal-title">Manage users</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="input_invite">Invite a user:</label>
    <input 
      #input
      type="text"
      id="input_invite" 
      class="form-control" 
      placeholder="Search for user by email or username"
      (selectItem)="onSelectUser($event, input)"
      [inputFormatter]="formatter"
      [resultFormatter]="formatter"
      [(ngModel)]="model"
      [(ngbTypeahead)]="searchUser"
    >
  </div>
  <div class="form-group">
    <label for="input_invite">Project members:</label>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">
            <span class="float-right">Status</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userItem of projectUsers">
          <td>{{userItem.user.username}}</td>
          <td>
            <span class="float-right">
              <span class="badge badge-success" *ngIf="!userItem.hasInvite">Team member</span>
              <span class="badge badge-warning" *ngIf="userItem.hasInvite">Invited</span>
              <span ngbDropdown class="ml-3">
                <span ngbDropdownToggle>
                  <fa-icon [icon]="faEllipsisV"></fa-icon>
                </span>
                <div ngbDropdownMenu>
                  <button ngbDropdownItem (click)="onRemoveUserFromProject(user)">Remove</button>
                </div>
              </span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel')">Cancel</button>
  <button class="btn btn-primary" (click)="onApply()">Apply</button>
</div>
