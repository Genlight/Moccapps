  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">User Information</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form
      novalidate
      #form="ngForm"
    >
      <div class="form-group">
        <label for="user-name">user name</label>
        <input
          type="text"
          id="userName"
          class="form-control"
          name="user-name"
          #inputname
          [(ngModel)]="user.name">
      </div>
      <hr>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Cancel')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onUpdateUserInfo(form.value)">Apply</button>
  </div>
