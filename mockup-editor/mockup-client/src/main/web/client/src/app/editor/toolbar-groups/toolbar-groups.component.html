<div class="toolbarextension" id="toolbar-groups" *ngIf="showComponent">
  <div class="mb-2" style="display: flex; align-items: center; justify-content: space-between">
    <div>
      <label><b>Groups</b></label>
    </div>
  </div>

  <div id="extToolbarContent" class="referenceElement">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <div *ngFor="let group of groupsForPage;let i = index;">
        <ngb-panel title="Group">
          <ng-template ngbPanelContent>
            <div
              role="button"
              class="list-group-item list-group-item-action py-2"
              *ngFor="let item of group.group.getObjects(); let j = index;"
              (click)="onClickGroupElement(j, item)"
              style="cursor: pointer;
              display: flex; align-items: center; justify-content: space-between">
              <span class="my-auto">{{item.type}}</span>
            </div>
          </ng-template>
        </ngb-panel>
      </div>
    </ngb-accordion>
  </div>
</div>
