<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="w-100 order-0">
    <div class="navbar-item ml-3 my-auto menu" ngbDropdown>
      <button class="btn btn-light" data-toggle="dropdown" ngbDropdownToggle>
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownMenu menu">
        <li class="dropdown-submenu">
          <button class="dropdown-item dropdown-toggle">File</button>
          <ul class="dropdown-menu">
            <button class="btn btn-light menubtn">New Project</button>
              <button class="btn btn-light menubtn">New Page</button>
              <li role="separator" class="divider"></li>
              <button class="btn btn-light menubtn">Import SVG...</button>
              <button class="btn btn-light menubtn">Export to PNG...</button>
              <li role="separator" class="divider"></li>
              <button class="btn btn-light menubtn">Save Version...</button>
              <button class="btn btn-light menubtn">Load Version...</button>
              <li role="separator" class="divider"></li>
              <button class="btn btn-light menubtn">All Projects</button>
            </ul>
         </li>
        <li class="dropdown-submenu">
          <button class="dropdown-item dropdown-toggle">Edit</button>
          <ul class="dropdown-menu">
              <button class="btn btn-light menubtn" (click)="onUndo()">Undo</button>
              <button class="btn btn-light menubtn" (click)="onRedo()">Redo</button>
              <li role="separator" class="divider"></li>
              <button class="btn btn-light menubtn" (click)="onCut()">Cut</button>
              <button class="btn btn-light menubtn" (click)="onCopy()">Copy</button>
              <button class="btn btn-light menubtn" (click)="onPaste()">Paste</button>
              <button class="btn btn-light menubtn" (click)="onDuplicate()">Duplicate</button>
              <button class="btn btn-light menubtn" (click)="onDelete()">Delete</button>
            </ul>
          </li>
        <li class="dropdown-submenu">
          <button ngbDropdownItem>Object</button>
          <ul class="dropdown-menu">
              <button class="btn btn-light menubtn" (click)="onBringToFront()">Bring to Front</button>
              <button class="btn btn-light menubtn" (click)="onBringForward()">Bring Forward</button>
              <button class="btn btn-light menubtn" (click)="onSendBackwards()">Send Backwards</button>
              <button class="btn btn-light menubtn" (click)="onSendToBack()">Send to Back</button>
              <li role="separator" class="divider"></li>
              <button class="btn btn-light menubtn" (click)="onGroup()">Group</button>
              <button class="btn btn-light menubtn" (click)="onUngroup()">Ungroup</button>
            </ul>
          </li>
        <li class="dropdown-submenu">
        <button ngbDropdownItem>Workspace</button>
          <ul class="dropdown-menu">
              <button class="btn btn-light menubtn">View Rulers</button>
              <button class="btn btn-light menubtn">View Grid</button>
              <button class="btn btn-light menubtn">Snap to Grid</button>
            </ul>
          </li>
        <button ngbDropdownItem>Help</button>
      </div>
    </div>

    <button class="btn btn-light ml-5" (click)="onUndo()">
      <fa-icon [icon]="faUndo"></fa-icon>
    </button>
    <button class="btn btn-light ml-1" (click)="onRedo()">
      <fa-icon [icon]="faRedo"></fa-icon>
    </button>
    <button class="btn btn-light ml-4">
        <fa-icon [icon]="faCommentAlt"></fa-icon>
        <span class="ml-2 navbar-btn-text">Add Comment</span>
    </button>
  </div>

  <div class="mx-auto order-0">
    <span class="navbar-brand">{{projectname}}</span>
  </div>

  <div class="navbar-collapse w-100 order-3 ">
    <ul class="navbar-nav ml-auto">
      <li class="navbar-item my-auto">
        <span *ngFor="let user of users">
          <span class="user-circle ml-1" placement="bottom" ngbTooltip="{{user.name}}">{{user.initials}}</span>
        </span>
      </li>

      <li class="navbar-item navbar-online-users ml-3 mr-3 my-auto">{{users.length}} Person online</li>
      <span class="my-auto">|</span>
      <li class="navbar-item ml-3 my-auto" ngbDropdown>
        <button class="btn btn-light navbar-username dropdown-toggle" ngbDropdownToggle>{{info.username}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)='onEditProfile(content)'>Edit profile</button>
          <button ngbDropdownItem (click)="onLogout()">Sign out</button>
        </div>
      </li>
    </ul>
  </div>
</nav>
