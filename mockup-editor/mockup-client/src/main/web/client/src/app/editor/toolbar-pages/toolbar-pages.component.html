<div class="toolbarextension extensionhidden" id="toolbar-pages">
  <div class="row">
    <div class="col">
      <label><b>Pages</b></label>
    </div>
    <div class="col">
      <button class="btn btn-light float-right" (click)="onCreatePage()">+</button>
    </div>
  </div>

  <div id="extToolbarContent" class="referenceElement">
    <div class="list-group" *ngFor="let page of pages">
      <!-- <li class="list-group-item active">Cras justo odio</li> -->
      <a class="list-group-item list-group-item-action py-2">{{page.name}}</a>
    </div>
  </div>
</div>
